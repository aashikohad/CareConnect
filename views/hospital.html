<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Hospitals & Clinics</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #d0e1fd, #e0f3ff);
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #f8fbff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .map-container {
            width: 100%;
            height: 400px;
        }
        .map-container #map {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .list-container {
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        .list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .card {
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            width: 280px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            border: 1px solid #c8d8f0;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card h3 {
            margin: 5px 0;
            color: #4a78c2;
        }
        .card p {
            margin: 5px 0;
            color: #5c6b7c;
        }
        #locationInput, #budgetInput {
            width: 45%;
            padding: 10px;
            margin: 10px 5px;
            display: inline-block;
            border-radius: 5px;
            border: 1px solid #aac4e2;
            background: #eef6ff;
        }
        #findHospitals {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #5c8fd6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #findHospitals:hover {
            background-color: #4a78c2;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css" />
</head>
<body>

    <h2>Nearby Hospitals & Clinics</h2>
    <input type="text" id="locationInput" placeholder="Enter Address Substring (min 5 chars)">
    <input type="text" id="budgetInput" placeholder="Enter Budget (e.g., high, medium, low)">
    <button id="findHospitals">Find Hospitals</button>

    <div class="container">
        <div class="map-container">
            <div id="map"></div>
        </div>
        <div class="list-container">
            <div class="list" id="hospitalList"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ol/dist/ol.js"></script>
    <script>
        let map;
        let markersLayer;

        function initMap(lat = 21.1458, lon = 79.0882) {
            if (map) {
                map.setView(new ol.View({
                    center: ol.proj.fromLonLat([lon, lat]),
                    zoom: 14
                }));
            } else {
                map = new ol.Map({
                    target: 'map',
                    layers: [
                        new ol.layer.Tile({
                            source: new ol.source.OSM()
                        })
                    ],
                    view: new ol.View({
                        center: ol.proj.fromLonLat([lon, lat]),
                        zoom: 14
                    })
                });
            }

            if (markersLayer) {
                markersLayer.getSource().clear();
            } else {
                markersLayer = new ol.layer.Vector({
                    source: new ol.source.Vector()
                });
                map.addLayer(markersLayer);
            }
        }

        function findHospitalsByAddressSubstringAndBudget(hospitals, substring, budget) {
            const matchingHospitals = hospitals.filter(hospital => {
                const addressLower = hospital.address.toLowerCase();
                const budgetLower = hospital.budget.toLowerCase();

                const addressMatch = addressLower.includes(substring.toLowerCase());
                const budgetMatch = budgetLower.includes(budget.toLowerCase());

                return addressMatch && budgetMatch;
            });
            return matchingHospitals;
        }

        function fetchHospitalsByAddressSubstringAndBudget(substring, budget) {
            fetch('hospital.json')
                .then(response => response.json())
                .then(data => {
                    const matchedHospitals = findHospitalsByAddressSubstringAndBudget(data, substring, budget);

                    if (matchedHospitals.length > 0) {
                        displayHospitals(matchedHospitals);
                        addMarkers(matchedHospitals);
                        zoomToHospitalLocations(matchedHospitals);
                    } else {
                        alert("No hospitals found with that address substring and budget.");
                        document.getElementById('hospitalList').innerHTML = "";
                        initMap();
                    }
                })
                .catch(error => console.error("Error loading hospital data:", error));
        }

        function addMarkers(hospitals) {
            markersLayer.getSource().clear();
            hospitals.forEach(hospital => {
                const marker = new ol.Feature({
                    geometry: new ol.geom.Point(ol.proj.fromLonLat([hospital.lon, hospital.lat]))
                });
                marker.setStyle(new ol.style.Style({
                    image: new ol.style.Circle({
                        radius: 6,
                        fill: new ol.style.Fill({ color: 'red' })
                    })
                }));
                markersLayer.getSource().addFeature(marker);
            });
        }

        function displayHospitals(hospitals) {
            let container = document.getElementById("hospitalList");
            container.innerHTML = "";
            hospitals.forEach(hospital => {
                container.innerHTML += `
                    <div class="card">
                        <h3>${hospital.name}</h3>
                        <p><strong>Type:</strong> ${hospital.type}</p>
                        <p><strong>Budget:</strong> ${hospital.budget}</p>
                        <p><strong>Address:</strong> ${hospital.address}</p>
                        <p><strong>Contact:</strong> ${hospital.contact}</p>
                    </div>
                `;
            });
        }

        function zoomToHospitalLocations(hospitals) {
            if (hospitals && hospitals.length > 0) {
                const extent = ol.extent.createEmpty();
                hospitals.forEach(hospital => {
                    ol.extent.extend(extent, ol.proj.fromLonLat([hospital.lon, hospital.lat]));
                });
                map.getView().fit(extent, { padding: [50, 50, 50, 50], duration: 1000 });
            }
        }

        document.getElementById('findHospitals').addEventListener('click', () => {
            const addressSubstring = document.getElementById('locationInput').value;
            const budget = document.getElementById('budgetInput').value;
            if (addressSubstring.length >= 5) {
                fetchHospitalsByAddressSubstringAndBudget(addressSubstring, budget);
            } else {
                alert("Please enter at least 5 characters of the address.");
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            initMap(21.1458, 79.0882);
        });
    </script>
</body>
</html>
